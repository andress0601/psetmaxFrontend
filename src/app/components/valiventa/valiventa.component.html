<div id="modalventa" class="modal fade" tabindex="-1" role="dialog" 
aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles de compra</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form class="form-vennta" #formVenta="ngForm"(ngSubmit)="onSaveVenta(formVenta)">
              

              <div class="form-group">

          <div class="form-group col-md-6">
            <label for="nombre">Nombre de quien resive</label>
            <input type="nombre" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
            [(ngModel)]="this.ventaService.selectedVenta.nombre" >
          </div>

            <div class="form-group col-md-6">
              <label for="direccion">Direcci√≥n</label>
              <textarea name ="direccion" id="direccion"  class="form-control" cols="50" rows="4"
              [(ngModel)]="this.ventaService.selectedVenta.direccion" ></textarea >
            </div>
        
              <div class="form-group col-md-6">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Telefono"
                [(ngModel)]="this.ventaService.selectedVenta.telefono">
              </div>

              <div class="form-group col-md-6">
              
                <label for="total">Total</label>
                <input type="number" id="total" name="total" class="form-control" placeholder="Total"
                [(ngModel)]="this.ventaService.selectedVenta.total">
              </div>

                <div hidden class="form-group col-md-6">
                  <label for="IdUser">Identificador usuario</label>
                  <input type="text" id="identifacorusuario" name="identifacorusuario" class="form-control" placeholder="Id user"
                  [(ngModel)]="identificador" >
                </div>                

              </div>
             
            <button type="submit" class="btn btn-success float-right">Finalizar Compra</button>
          </form>
          </div>
        </div>
      </div>
    </div>
