<button type="button" class="btn btn-success float-right mb-1" data-toggle="modal" 
        data-target="#modalventa">Validar Compra</button>
<h1>
    Productos en Carrito de compras
</h1>
<div class="row mt-5">
  <div class="col">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">PRODUCTO</th>
                  <th scope="col">PRECIO</th>
                  
                  
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of buys; index as i">
                  <td scope="row">{{i+1}}</td>
                  <ng-container *ngFor="let producto of products">
                    <td *ngIf="product.idproduct === producto.id; else menor">{{producto.nombre}}</td>  
                  </ng-container>

                  <ng-container *ngFor="let producto of products">
                    <td *ngIf="product.idproduct === producto.id; else menor">${{producto.precio}}</td> 
                    <td *ngIf="product.idproduct === producto.id; else menor">${{operacion(producto.precio)}}</td> 
                  </ng-container>
                  

                  <td>
                    <a  class="btn btn-danger" 
                    (click)="onDeleteBuy(product.id)">Eliminar</a>
                </td>
              </tr>
          </tbody>
      </table>
      <td> 
        
    </td>
  </div>
</div>

<app-valiventa ></app-valiventa>
