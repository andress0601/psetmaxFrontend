


<section id="products">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let product of products">
                <div class="card_product">
                    <div class="class card">
                        <div class="class card-body text-center">
                            <p>
                                <img class="img-fluid" src="{{product.imagen}}" >
                            </p>
                            <h4  routerLink="/product/{{product.id}}"    class="class card-title">{{product.nombre}}</h4>
                            <p class="card text">
                                {{product.descripcion| truncateText:20}}
                               
                            </p>
                            <div class="container-precio">
                                <p class="badge badge-success">
                                    ${{product.precio}}
                                </p>
                            </div>
                            
                            
                            <form class="form-product" #formProduct="ngForm"(ngSubmit)="onSaveProduct(formProduct)">
                                
                                <div hidden class="form-group col-md-6">
                                    
                                    <input  type="text" id="idproduct" name="idproduct" class="form-control" placeholder="Id user"
                                    [(ngModel)]="product.id" >

                                    <input  type="text" id="iduser" name="iduser" class="form-control" placeholder="Id user"
                                    [(ngModel)]="correo" >
                                </div> 

                                <button type="submit" class="btn btn-success float-right">AÃ±adir </button>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
